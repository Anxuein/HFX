<!DOCTYPE html>
<html>
    <head>
        <title>HFX Settings</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <!-- jQuery -->
        <script src="../js/jquery-3.2.1.js"></script>
        <!-- Bootstrap -->
        <script src="../js/bootstrap.min.js"></script>
        <!-- Options CSS -->
        <link rel="stylesheet" href="../css/options.css">
    </head>

    <body>
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a data-toggle="tab" href="#general">General</a></li>
            <li><a data-toggle="tab" href="#menuHeader" id="generalShowHeader">Header</a></li>
            <li><a data-toggle="tab" href="#menuDescription" id="generalShowDescription">Description</a></li>
            <li><a data-toggle="tab" href="#menuFeatures" id="generalShowFeatures">Features</a></li>
            <li><a data-toggle="tab" href="#menuProducts" id="generalShowProducts">Products</a></li>
            <li><a data-toggle="tab" href="#menuContact" id="generalShowContact">Contact</a></li>
            <li><a data-toggle="tab" href="#menuFAQ" id="generalShowFAQ">FAQ</a></li>
            <li><a data-toggle="tab" href="#menuVouches" id="generalShowVouches">Vouches</a></li>
            <li><a data-toggle="tab" href="#menuTOS" id="generalShowTOS">TOS</a></li>
            <li><a data-toggle="tab" href="#menuOutput">Output</a></li>
        </ul>
        <div class="tab-content">
            <!-- General -->
            <div id="general" class="tab-pane fade in active">
                <h3>General</h3>
                <p></p>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <!-- Header -->
            <div id="menuHeader" class="tab-pane fade">
                <h3>Header</h3>
                <!-- Main Header -->
                <div id="headerSticky">
                    <h4>Preview</h4>
                    <div class="panel panel-default">
                        <div class="panel-body preview" id="headerPreview">
                        </div>
                    </div>
                    <h4>Output</h4>
                    <div class="panel panel-default" id="headerOutputDiv">
                        <div class="panel-body">
                            <div class="form-group text-center">
                                <textarea class="form-control" rows="10" id="headerOutput"></textarea><button type="button" class="btn btn-primary updateButton" id="headerUpdateOutput">Update</button>
                            </div>
                        </div>
                    </div>
                </div>             
            </div>
            <!-- End Header -->
        </div>
    </body>
</html>
