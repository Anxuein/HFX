<!DOCTYPE html>
<html>
    <head>
        <!--Check for other extensions: https://stackoverflow.com/a/36194645-->
        <title>HFX Settings</title>
        <!-- jQuery -->
        <script src="../js/dependencies/jquery-3.2.1.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../css/bootstrap.css">
        <script src="../js/dependencies/bootstrap.min.js"></script>
        <!-- Options -->
        <link rel="stylesheet" href="../css/options.css">
        <script src="../js/options.js"></script>
        <!-- TitaToggle CSS -->
        <link rel="stylesheet" href="../css/titatoggle-dist-min.css">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="../css/font-awesome.min.css">
    </head>
<!-- TODO:
    - Look into making generic get?
    
     -->
    <body>
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="tab" href="#general">General</a></li>
            <li><a data-toggle="tab" href="#menuGlobal" id="generalShowGlobal">Global</a></li>
            <li><a data-toggle="tab" href="#menuThread" id="generalShowThread">Thread</a></li>
            <li><a data-toggle="tab" href="#menuForum" id="generalShowForum">Forum</a></li>
            <li><a data-toggle="tab" href="#menuPM" id="generalShowPM">PM</a></li>
        </ul>
        
        <div class="tab-content">
            <!-- General -->
            <div id="general" class="tab-pane fade in active">
                <h3>General</h3>
                <p></p>
                <!-- Postbit Hide -->
                <div class="panel panel-default">
                    <div class="panel-heading">Hide Postbit Attributes</div>
                    <div class="panel-body">
                        <!-- Avatar Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideAvatar" class="PostbitHide">
                                    <span class="toggleLabel">Hide Avatar</span>
                                </label>
                            </div>
                        </div>
                        <!-- UserTitle Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideUsertitle" class="PostbitHide">
                                    <span class="toggleLabel">Hide UserTitle</span>
                                </label>
                            </div>
                        </div>
                        <!-- UserStar Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideUserStar" class="PostbitHide">
                                    <span class="toggleLabel">Hide UserStar</span>
                                </label>
                            </div>
                        </div>
                        <!-- UserBar Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideUserBar" class="PostbitHide">
                                    <span class="toggleLabel">Hide UserBar</span>
                                </label>
                            </div>
                        </div>
                        <!-- Prestige Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHidePrestige" class="PostbitHide">
                                    <span class="toggleLabel">Hide Prestige</span>
                                </label>
                            </div>
                        </div>
                        <!-- Post Count Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHidePostCount" class="PostbitHide">
                                    <span class="toggleLabel">Hide Post Count</span>
                                </label>
                            </div>
                        </div>
                        <!-- Join Date Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideJoinDate" class="PostbitHide">
                                    <span class="toggleLabel">Hide Join Date</span>
                                </label>
                            </div>
                        </div>
                        <!-- Reputation Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideReputation" class="PostbitHide">
                                    <span class="toggleLabel">Hide Reputation</span>
                                </label>
                            </div>
                        </div>
                        <!-- Warning Level Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideWarningLevel" class="PostbitHide">
                                    <span class="toggleLabel">Hide Warning Level</span>
                                </label>
                            </div>
                        </div>
                        <!-- Awards Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideAwards" class="PostbitHide">
                                    <span class="toggleLabel">Hide Awards</span>
                                </label>
                            </div>
                        </div>
                        <!-- Signature Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostbitHideSignature" class="PostbitHide">
                                    <span class="toggleLabel">Hide Signature</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- Postbit Hide End -->
                <!-- UserTag -->
                <div class="panel panel-default">
                    <div class="panel-heading">UserTag</div>
                    <div class="panel-body">
                        <!-- Enable User Tag -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="UserTagEnable" class="UserTag">
                                    <span class="toggleLabel">User Tagging</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- User Tag End -->
            </div>
            <!-- End General -->
            <!-- Global -->
            <div id="menuGlobal" class="tab-pane fade">
                <h3>Global Changes</h3>
                <!-- Global Changes -->
                <div class="panel panel-default">
                    <div class="panel-heading">Global Changes</div>
                    <div class="panel-body">
                        <!-- Enable Hide Location -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="HideLocation" class="GlobalChanges">
                                    <span class="toggleLabel">Hide Location (Author: Emylbus)</span>
                                </label>
                            </div>
                        </div>
                        <!-- Enable EasyCite -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="GlobalChangesEasyCite" class="GlobalChanges">
                                    <span class="toggleLabel">Enable EasyCite</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>   <!-- Global Changes End -->   
                <!-- Rep Charts -->
                <div class="panel panel-default">
                    <div class="panel-heading">Rep Changes</div>
                    <div class="panel-body">
                        <!-- Enable Rep Charts -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="RepChartsEnable" class="RepCharts">
                                    <span class="toggleLabel">Rep Charts</span>
                                </label>
                            </div>
                        </div>
                        <!-- Enable QuickRep -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="QuickRep" class="QuickRepChanges">
                                    <span class="toggleLabel">Enable QuickRep</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>   <!-- Rep Charts End -->
                <!-- Live Preview -->
                <div class="panel panel-default">
                    <div class="panel-heading">Live Preview</div>
                    <div class="panel-body">
                        <!-- Enable Live Preview -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="LivePreviewChangesEnable" class="LivePreview">
                                    <span class="toggleLabel">Live Preview</span>
                                </label>
                            </div>
                        </div>
                        <!-- Collapse Live Preview by Default -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="LivePreviewChangesCollapse" class="LivePreview">
                                    <span class="toggleLabel">Collapse Live Preview by Default</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>   <!-- Live Preview End -->               
            </div>
            <!-- End Global -->
            <!-- Thread -->
            <div id="menuThread" class="tab-pane fade">
                <h3>Thread Changes</h3>
                <!-- PostOptions -->
                <div class="panel panel-default">
                    <div class="panel-heading">Post Options</div>
                    <div class="panel-body">
                        <!-- Thread Rating Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostOptionsThreadRating" class="PostOptions">
                                    <span class="toggleLabel">Thread Ratings on Thread (Author: Emylbus)</span>
                                </label>
                            </div>
                        </div>
                        <!-- PoT Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostOptionsPoT" class="PostOptions">
                                    <span class="toggleLabel">Posts on Thread Button</span>
                                </label>
                            </div>
                        </div>
                        <!-- Threads Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostOptionsThreads" class="PostOptions">
                                    <span class="toggleLabel">User's Threads Button</span>
                                </label>
                            </div>
                        </div>
                        <!-- Posts Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PostOptionsPosts" class="PostOptions">
                                    <span class="toggleLabel">User's Posts Button</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- PostOptions End -->
                <!-- SmartQuotes -->
                <div class="panel panel-default">
                    <div class="panel-heading">SmartQuotes</div>
                    <div class="panel-body">
                        <!-- Enable SmartQuote Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="SmartQuotesEnable" class="SmartQuotes">
                                    <span class="toggleLabel">Enable SmartQuotes</span>
                                </label>
                            </div>
                        </div>
                        <!-- Enable SmartQuote Mention Count Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="SmartQuotesMentionCount" class="SmartQuotes">
                                    <span class="toggleLabel">Enable SmartQuote Mention Count</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- SmartQuotes End -->
                <!-- Annoyance Fixers -->
                <div class="panel panel-default">
                    <div class="panel-heading">Annoyance Fixers</div>
                    <div class="panel-body">
                        <!-- MaxSize Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="ImageChangesMaxSize" class="ImageChanges">
                                    <span class="toggleLabel">Limit Image Size in Posts</span>
                                </label>
                            </div>
                        </div>
                        <!-- ReplaceBroken Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="ImageChangesReplaceBroken" class="ImageChanges">
                                    <span class="toggleLabel">Replace Broken Images with Placeholder</span>
                                </label>
                            </div>
                        </div>
                        <!-- ForceHTTPS Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="ImageChangesForceHTTPS" class="ImageChanges">
                                    <span class="toggleLabel">Force HTTPS on HTTP Images</span>
                                </label>
                            </div>
                        </div>
                        <!-- YoutubeFullScreen Toggle -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="AnnoyanceFixerFullscreenYoutube" class="PostOptions">
                                    <span class="toggleLabel">Allow YouTube Fullscreen</span>
                                </label>
                            </div>
                        </div>
                        <!-- Show Blocked User's Posts -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="AnnoyanceFixerShowBlockedPosts" class="PostOptions">
                                    <span class="toggleLabel">Show Blocked User's Posts</span>
                                </label>
                            </div>
                        </div>
                        <!-- Hide Blocked User's Posts -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="AnnoyanceFixerHideBlockedPosts" class="PostOptions">
                                    <span class="toggleLabel">Hide Blocked User's Posts</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- Annoyance Fixers End -->
            </div>
            <!-- Thread End -->
            <!-- Forum -->
            <div id="menuForum" class="tab-pane fade">
                <h3>Forum Changes</h3>
                <!-- Forum Changes -->
                <div class="panel panel-default">
                    <div class="panel-heading">Forum Changes</div>
                    <div class="panel-body">
                        <!-- Enable Online Sorting -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="OnlineSortingEnable" class="OnlineSorting">
                                    <span class="toggleLabel">Online Sorting (Author: Aveling)</span>
                                </label>
                            </div>
                        </div>
                        <!-- Enable Forum Rating -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="ForumChangesForumRating" class="ForumChanges">
                                    <span class="toggleLabel">Thread Ratings in Forum (Author: Emylbus)</span>
                                </label>
                            </div>
                        </div>
                        <!-- Enable Enhanced SYT -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="ForumChangesEnhancedSYT" class="ForumChanges">
                                    <span class="toggleLabel">Enhanced SYT (Author: Xerotix)</span>
                                </label>
                            </div>
                        </div>
                        <!-- Enable Hide Closed Threads -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="ForumChangesHideClosed" class="ForumChanges">
                                    <span class="toggleLabel">Hide Closed Threads</span>
                                </label>
                            </div>
                        </div>
                        <!-- Enable Hide Forum Ratings -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="ForumChangesHideForumRatings" class="ForumChanges">
                                    <span class="toggleLabel">Hide Thread Ratings in Forums</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- Forum Changes End -->
            </div>
            <!-- End Forum -->
            <!-- PM -->
            <div id="menuPM" class="tab-pane fade">
                <h3>PM Changes</h3>
                <!-- PM Changes -->
                <div class="panel panel-default">
                    <div class="panel-heading">PM Changes</div>
                    <div class="panel-body">
                        <!-- PM From Post -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PMChangesPMFromPost" class="PostOptions">
                                    <span class="toggleLabel">PM From Post (Co-Author: Xerotic)</span>
                                </label>
                            </div>
                        </div>
                        <!-- Quote Stripping -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PMChangesQuoteStripping" class="PMChanges">
                                    <span class="toggleLabel">Quote Stripping (Author: Snorlax)</span>
                                </label>
                            </div>
                        </div>
                        <!-- Salutation Enable -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PMChangesSalutation" class="PMChanges">
                                    <span class="toggleLabel">PM Salutation</span>
                                </label>
                            </div>
                            <!-- Salutation Text -->
                            <input class="form-control PMChanges" id="PMChangesSalutationText" type="text">
                            <br />
                        </div>
                        <!-- Signature Enable -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PMChangesSignature" class="PMChanges">
                                    <span class="toggleLabel">PM Signature</span>
                                </label>
                            </div>
                            <input class="form-control PMChanges" id="PMChangesSignatureText" type="text">
                            <br />
                        </div>
                        <!-- Deny PM Receipt Enable -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PMChangesDenyPMReceipt" class="GlobalChanges">
                                    <span class="toggleLabel">Deny PM Receipt in Alert Notice</span>
                                </label>
                            </div>
                        </div>
                        <!-- PM Tracking Links Enable -->
                        <div class="col-sm-3">
                            <div class="checkbox-slider--b col-sm-2">
                                <label>
                                    <input type="checkbox" id="PMChangesTrackingLinks" class="PMChanges">
                                    <span class="toggleLabel">PM Tracking Links</span>
                                </label>
                            </div>
                        </div>


                    </div>
                </div> <!-- PM Changes End -->
            </div>
            <!-- PM End -->
        </div>
    </body>
</html>
